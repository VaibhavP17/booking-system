<div class="col-md-12">
    <h2>Select the number of seats</h2>
    <li data-ng-repeat="seat in noOfSeats">
        <label class="radio-inline">
            <input type="radio" data-ng-model="$parent.noOfSeatSelected" data-ng-value="{{seat.number}}" name="seat">{{seat.number}}
        </label>
    </li>

    <button class="btn btn-danger" data-ui-sref="seatSelect({noOfSeats : noOfSeatSelected})">Continue to seat selection</button>

</div>
